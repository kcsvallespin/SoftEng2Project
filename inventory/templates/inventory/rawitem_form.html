{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4">{% if object %}Edit{% else %}Add{% endif %} Raw Item</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success">
            {% if object %}Save Changes{% else %}Add Raw Item{% endif %}
          </button>
          <a href="{% url 'rawitem-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
