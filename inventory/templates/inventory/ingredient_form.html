{% extends "base.html" %}
{% block content %}
  <h1>{% if object %}Edit{% else %}Add{% endif %} Ingredient</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'ingredient-list' %}">Cancel</a>
  </form>
{% endblock %}
